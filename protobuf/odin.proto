syntax = "proto3";

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
  OdinOptions odin = 1376;
}

message OdinOptions {
  oneof type_hint {
    // Reference an already-existing external type
    string external = 1;
    // Generate a type alias with this name
    string typedef  = 2;
  }
}
